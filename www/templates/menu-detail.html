
<ion-view title="Add to Order">
    <ion-content padding="true" class="has-header">
        <div class="list card">
            <div class="item item-divider">{{menu.name}} <span>${{menu.price}}</span></div>
            <div class="item item-body">{{menu.description}}</div>
        </div>
        <label class="item item-input">
            <span class="input-label">Customize</span><textarea placeholder=""> </textarea>
        </label>
        <a href="#/neworder" class="button button-dark button-block">Add {{menu.name}} to Order</a>
    </ion-content>
    </ion-content>
</ion-view>
